<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
</head>
<body>
    <h2>Atualizar Dados do Usuário</h2>
    <form action="/atualizar" method="POST">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o novo nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o novo telefone" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o novo endereço" required><br><br>

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
